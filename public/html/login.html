<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Happy Socks Chat</title>
</head>

<body>

  <div class="container-fluid h-100" id="chat-container">
    <div class="row justify-content-center h-100">
      <div class="join-container">
        <header class="join-header">
          <h1><i class="fas fa-socks"></i> Happy Socks</h1>
        </header>
        <main class="join-main">
          <form action="/home/chat">

            <div class="form-control">
              <label for="username">Федор, это ты?</label>
              <input type="text" name="name" id="username" placeholder="Введи имя..." required />
            </div>
            <!-- 
            <div class="form-control">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">мужской</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">женский</label><br>
            </div> -->


            <div class="form-control">
              <label for="room">Чат канал</label>
              <select name="room" id="room">
                <option value="elbrus">Ельбрус</option>
                <option value="cats">Котики</option>
                <option value="emojis">Эмоджи</option>
                <option value="tanks">Танки</option>
              </select>
            </div>
            <button type="submit" class="btn">Войти</button>
          </form>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
